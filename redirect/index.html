<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="../style.css">
      <link href="../ConstructionKnight.ico" rel="shortcut icon">
      <link href="../ConstructionKnight.ico" rel="icon">
      <script type="text/javascript" src="../actions.js"></script>
      <title>Scarab+ Commands Redirect</title>
    </head>
    <body>
      <div class="navbar">
        <a href="../index.html">Home</a>
        <a href="../commands/index.html">Commands</a>
        <a href="https://www.github.com/TheMulhima/Scarab#readme">Repository</a>
        <div class="dropdown">
          <button class="dropbtn">Download 
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="../index.html?download">Stable</a>
            <a href="../index.html?download=latest">Latest</a>
          </div>
        </div> 
      </div>
      <img src="../HKMBanner.png" alt="HKM Banner" class="center" style="width: 250px; height: auto;">
      <h1 class="center, centertext" id="header">
        This will redirect you to:
      </h1>
      <h3 id="message" class="center, centertext"></h3>
      <p class="center, centertext" style="margin-bottom: 50px;">
        For this to work you will need to download scarab+ from <a href="../index.html?download">download page</a> and set it up
      </p>
      <script type="text/javascript">
        var link = getParam('link');
        if (link === null || link === undefined || link === "") {
          var error = document.createElement("h4");
          error.innerHTML = "No link was provided. Please provide a link by adding ?link= to the end of the url!";
          error.className = "center, centertext";
          var example = document.createElement("p");
          example.innerHTML = "For example: https://themulhima.github.io/Scarab/redirect?link=scarab://download/Satchel";
          example.className = "center, centertext";
          document.body.removeChild(document.getElementById("header"));
          document.body.appendChild(error);
          document.body.appendChild(example);
        } else {
          if (link.startsWith("scarab://")) {
            document.getElementById("message").innerHTML = link;
            openLink(link);
          } else {
            document.body.removeChild(document.getElementById("header"));
            document.getElementById("message").innerHTML = "Invalid link! Only scarab:// links are allowed!"
          }
        }
      </script>
    </body>
</html>
