<!DOCTYPE html>
<html lang="en">
    <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../../css/style.css">    
      <link href="../../assets/ConstructionKnight.ico" rel="shortcut icon">
      <link href="../../assets/ConstructionKnight.ico" rel="icon">
      <script type="text/javascript" src="../../scripts/helper.js"></script>
      <script type="text/javascript" src="../../scripts/navbar.js"></script>

      <!-- for discord embeds-->
    <meta property="og:type" content="website">
    <meta property="og:title" content="Scarab+" />
    <meta property="og:description" content="Command to open Scarab+ and load it mod list from a custom modlinks" />
    <meta property="og:url" content="https://themulhima.github.io/Scarab" />
    <meta property="og:image" itemprop="image primaryImageOfPage" content="https://github.com/TheMulhima/Scarab/blob/website/assets/HKMBanner.png?raw=true" />
    
      <title>Scarab+ Commands: Custom ModLinks</title>
    </head>
    <body>
      <!--using html in scripts instead of raw html to avoid copy pasting same html can find code in scripts/navbar.js-->
      <script type="text/javascript">addHKMBanner(2);</script>
      <script type="text/javascript">addNavBar(2);</script>
      
      <h1 class="center centertext">
        This will open Scarab and load the mod list from the following ModLinks:
      </h1>
      <h3 id="message" class="center centertext"></h3>
      <p class="center centertext">
        For this to work you will need to download scarab+ from <a href="../../?download">download page</a> and set it up
      </p>
      <script type="text/javascript" defer>
        var link = getParam('link');
        if (link !== null) {
          document.getElementById("message").innerHTML += link;
          openLink("scarab://customModLinks/" + link);
        }
        else {
          document.getElementById("message").innerHTML += "(No ModLinks were specified)";
        }
      </script>
    </body>
</html>
