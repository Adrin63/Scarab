<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="../style.css">    
      <link href="../ConstructionKnight.ico" rel="shortcut icon">
      <link href="../ConstructionKnight.ico" rel="icon">
      <script type="text/javascript" src="../actions.js"></script>
      <title>Scarab+ Commands: Download</title>
    </head>
    <body>
      <img src="../HKMBanner.png" alt="HKM Banner" class="center">
      <h1 class="center, centertext">
        This will open Scarab and download the following mods: 
      </h1>
      <h3 id="message" class="center, centertext"></h3>
      <p class="center, centertext">
        If nothing happened please download scarab from <a href="https://themulhima.github.io/Scarab/">here</a> and set it up
      </p>
      <p class="center, centertext">
        To use this command yourself, read its explanation in the <a href="https://github.com/TheMulhima/Scarab/tree/master#readme">readme</a>
      </p>
      <script type="text/javascript">
        var download = getParam('mods');
        document.getElementById("message").innerHTML += download.replaceAll('/', ', ');
        openLink("scarab://download/" + download);
      </script>
    </body>
</html>
