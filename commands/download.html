<!DOCTYPE html>
<html lang="en">
    <head>
      <link rel="stylesheet" href="../style.css">    
      <link href="../ConstructionKnight.ico" rel="shortcut icon">
      <link href="../ConstructionKnight.ico" rel="icon">
      <script type="text/javascript" src="../actions.js"></script>
      <title>Scarab+ Commands: Download</title>
    </head>
    <body>
      <img src="../HKMBanner.png" alt="HKM Banner" class="center">
      <h1 class="center, centertext">
        This will open Scarab and download the following mods: 
      </h1>
      <h3 id="message" class="center, centertext"></h3>
      <p class="center, centertext">
        If nothing happened please download scarab from <a href="https://themulhima.github.io/Scarab?download">here</a> and set it up
      </p>
      <p class="center, centertext">
        To use this command yourself, use the button on <a href="index.html">commands page</a>
      </p>
      <script type="text/javascript">
        var mods = getParam('mods');
        if (mods !== null)
        {
          document.getElementById("message").innerHTML += mods.replaceAll('/', ', ');
          openLink("scarab://download/" + mods);
        }
        else
        {
          document.getElementById("message").innerHTML += "(No mods were specified)";
        }
      </script>
    </body>
</html>
