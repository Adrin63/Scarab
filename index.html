<!DOCTYPE html>
<html lang="en">
  <style>
    .center {display: block; margin-left: auto; margin-right: auto; width: 50%;}
    .centertext {text-align: center;}
  </style>
    <body>
      <img src="./HKMBanner.png" alt="HKM Banner" class="center">
      <h1 class="center, centertext">
        Thank you for downloading Scarab+ !!
      </h1>
      <p class="center, centertext">
        If nothing has been downloaded please download it from the <a href="https://github.com/TheMulhima/Scarab/releases/latest">releases page</a>
      </p>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js" integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script type="text/javascript">
        fetch("https://api.github.com/repos/TheMulhima/Scarab/releases/latest")
        .then(response => response.json())
        .then(data => {
          var releaseNotes = data.body;
          var releaseNotesHeader = document.createElement("h2");
          releaseNotesHeader.innerHTML = "Changelog: ";
          releaseNotesHeader.className = "center, centertext";
          releaseNotesHeader.setAttribute("style", "margin-top:20px");
          document.body.appendChild(releaseNotesHeader);

          var releaseNotesBody = document.createElement("zero-md");
          releaseNotesBody.className = "center";
          var md = window.markdownit();
          releaseNotesBody.innerHTML = md.render(releaseNotes);
          document.body.appendChild(releaseNotesBody);
        });


        var userAgent = window.navigator.userAgent,
        platform = window.navigator?.userAgentData?.platform || window.navigator.platform,
        macosPlatforms = ['Macintosh', 'MacIntel', 'MacPPC', 'Mac68K'],
        windowsPlatforms = ['Win32', 'Win64', 'Windows', 'WinCE'],
        iosPlatforms = ['iPhone', 'iPad', 'iPod'],
        link = null;

        if (macosPlatforms.indexOf(platform) !== -1)          link = "https://github.com/TheMulhima/Scarab/releases/latest/download/mac.zip";
        else if (iosPlatforms.indexOf(platform) !== -1)       link = null
        else if (windowsPlatforms.indexOf(platform) !== -1)   link = "https://github.com/TheMulhima/Scarab/releases/latest/download/windows.zip";
        else if (/Android/.test(userAgent))                   link = null
        else if (/Linux/.test(platform))                      link = "https://github.com/TheMulhima/Scarab/releases/latest/download/linux.zip"
                
        link = link || "https://github.com/TheMulhima/Scarab/releases/latest";
        window.location.href = link;
      </script>
    </body>
</html>
